<form (ngSubmit)="onSignUpSubmit()" #f="ngForm">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label offset-sm-1" for="email">Email</label>
    <div class="col-sm-8">
      <input id="email" type="email" required name='email' [(ngModel)]="signUpUser.email" class="validate">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label offset-sm-1" for="password">Пароль</label>
    <div class="col-sm-8">
      <input id="password" type="password" required name='password' [(ngModel)]="signUpUser.password" class="validate">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label offset-sm-1" for="password_confirmation">Подтверждение пароля</label>
    <div class="col-sm-8">
      <input id="password_confirmation" type="password" required name='password_confirmation' [(ngModel)]="signUpUser.passwordConfirmation"
        class="validate">
    </div>
  </div>
  <span *ngIf="signUpUser.password != signUpUser.passwordConfirmation" style="color:red" class="ml-3">
    Пароли не совпадают!
  </span>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)" class="btn btn-outline-primary btn-sm">
        Зарегистрироваться
      </button>
    </div>
  </div>
</form>
