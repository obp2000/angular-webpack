<form (ngSubmit)="onSignInSubmit()" #f="ngForm">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label offset-sm-1" for="email">Email</label>
    <div class="col-sm-8">
      <input id="email" type="email" required name='email' [(ngModel)]="signInUser.email" class="validate">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label offset-sm-1" for="password">Пароль</label>
    <div class="col-sm-8">
      <input id="password" type="password" required name='password' [(ngModel)]="signInUser.password" class="validate">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" [disabled]="!(f.valid)" [ngClass]="{'disabled': !(f.valid)}" class="btn btn-outline-primary btn-sm">
        Войти </button>
    </div>
  </div>
</form>
