<h3>Покупатели ({{totalCount}})</h3>
<table class="table table-sm table-striped table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ник</th>
      <th scope="col">ФИО</th>
      <th scope="col">Создан</th>
      <th scope="col">Обновлен</th>
      <th scope="col">
        <a routerLink="/customers/new" class="btn btn-outline-primary btn-sm">Новый</a>
      </th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.id}}</td>
      <td>{{customer.nick}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.createdAt}}</td>
      <td>{{customer.updatedAt}}</td>
      <td>
        <a routerLink="/customers/{{customer.id}}" class="btn btn-outline-primary btn-sm">Редактировать</a>
      </td>
      <td>
        <a (click)="deleteCustomer(customer)" class="btn btn-outline-primary btn-sm">Удалить</a>
      </td>
    </tr>
  </tbody>
</table>



<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
