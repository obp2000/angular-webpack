<div class="modal-header">
  <!-- <h4 class="modal-title">{{authMode}}</h4> -->
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <app-login-form (onFormResult)="onLoginFormResult($event)" *ngIf="isLoginMode()">
    </app-login-form>
    <app-register-form (onFormResult)="onRegisterFormResult($event)" *ngIf="isRegisterMode()">
    </app-register-form>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-1" *ngIf="isLoginMode()">
      <a href="javascript:void(0)" (click)="authMode='register'">Регистрация</a>
    </div>
    <div class="col-sm-10 offset-sm-1" *ngIf="isRegisterMode()">
      <a href="javascript:void(0)" (click)="authMode='login'">Вход</a>
    </div>
  </div>
